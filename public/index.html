<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <!-- FAVICON - Nouvelles icônes -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Couleur du thème (pour mobile) -->
    <meta name="theme-color" content="#546fe4" />

    <!-- Méta descriptions améliorées -->
    <meta
      name="description"
      content="CinéScope - Découvrez, explorez et organisez vos films et séries préférés. Base de données complète avec informations, bandes-annonces et bien plus."
    />
    <meta
      name="keywords"
      content="films, séries, cinéma, TMDB, movies, streaming, bandes-annonces"
    />
    <meta name="author" content="Sall Mamadou" />

    <!-- Open Graph (pour le partage sur réseaux sociaux) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CinéScope - Votre compagnon cinéma" />
    <meta
      property="og:description"
      content="Découvrez et explorez des milliers de films et séries"
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://votre-domaine.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CinéScope - Votre compagnon cinéma" />
    <meta
      name="twitter:description"
      content="Découvrez et explorez des milliers de films et séries"
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- TITRE PERSONNALISÉ -->
    <title>CinéScope - Découvrez vos films et séries préférés</title>
  </head>
  <body>
    <noscript>
      Vous devez activer JavaScript pour utiliser CinéScope.
    </noscript>
    <div id="root"></div>
  </body>
</html>
